<script>

var len = (x, y) => Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
var vec = function(x, y) {
    this.x = x;
    this.y = y;

    // this.length = Math.sqrt(Math.pow(x, 2) + Math.pow(y, 2));
    this.length = len(x, y);
    this.cos = x / this.length;
    this.sin = y / this.length;
    this.theta = Math.asin(this.sin); // in radius
    this.theta2 = Math.acos(this.cos); // in radius
}

vec.prototype.icross = function(v) {
    return new vec((this.x * v.x - this.y * v.y), this.x * v.y + this.y * v.x);
}

var v1 = new vec(5, 8);
var v2 = new vec(4, 3);
var ret = v1.icross(v2);
var ret2 = v1.icross(v2);
console.log(v1);
console.log(v2);
console.log(ret);
console.log(ret2);
// console.log("PI / 3 = " + Math.PI / 3);

let u = (j) => {
    let v = 1;
    for (let i = 1; i < j; i++) v = v*i;
    return v;
}

function f(n) {
    var ret = 1;    
    for(let k = 1; k <= 500000; k++) {
        let v = (n - k + 1) / n;
        ret = ret * v;
        console.log((n-k+1) + "/" + n + " = " + ret);
    }    
}

f(2300000000000000000);

</script>
